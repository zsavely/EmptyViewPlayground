apply plugin: 'com.android.application'

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.3"
  defaultConfig {
    applicationId "com.szagurskii.radicalrecyclerview"
    minSdkVersion 15
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  //noinspection GradleDependency
  compile "com.android.support:recyclerview-v7:${appcompat}"
  compile "com.android.support:support-annotations:${appcompat}"

  compile "com.jakewharton:butterknife:${butterknife}"
  annotationProcessor "com.jakewharton:butterknife-compiler:${butterknife}"

  provided "com.google.auto.value:auto-value:${autovalue}"
  annotationProcessor "com.google.auto.value:auto-value:${autovalue}"

  testCompile 'junit:junit:4.12'
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
}
